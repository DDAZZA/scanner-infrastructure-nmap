name-template: 'v$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
    - title: '🚀 Features'
      label: 'feature'
    - title: '🐛 Bug Fixes'
      label: 'fix'
    - title: '🔧 Maintenance'
      label: 'maintenance'
    - title: '🧪 Test'
      label: 'test'
    - title: '🧪 Documentation'
      label: 'docs'
    - title: '📌 Dependencies'
      label: 'dependencies'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
branches:
    - develop
template: |
    ## Changes

    $CHANGES
